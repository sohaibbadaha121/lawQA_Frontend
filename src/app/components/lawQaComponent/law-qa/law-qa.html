<div class="Qa">
  <h2>استشارات قانونية</h2>
  <textarea
    [(ngModel)]="lawtext"
    rows="10"
    cols="70"
    placeholder="الصق النص القانوني هنا"
  ></textarea>
  <br />
  <br />
  <input type="text" [(ngModel)]="question" placeholder="اكتب سؤالك هنا" class="question" />
  <br />
  <br />
  <button (click)="submit()">الحصول على الإجابة</button>
  @if (loading()) {
  <div class="loading">جاري التحميل</div>
  } @if (answer()) {
  <div class="answer">{{ answer() }}</div>
  }
</div>
